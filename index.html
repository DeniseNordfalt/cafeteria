<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cateteria</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="form-container">
      <form id="input-form">
        <div class="user-input">
          <label for="coffee-menu">Välj kaffesort</label>
          <select id="coffee-menu" name="coffee-sort">
            <option value="Brygg">Brygg Kaffe - 20 kr</option>
            <option value="Cappucino">Cappucino - 30 kr</option>
            <option value="Latte">Latte - 40 kr</option>
          </select>
        </div>
        <div class="user-input">
          <label for="number-of-cups">Antal</label>
          <input
            type="number"
            id="number-of-cups"
            placeholder="tex: 1"
            min="1"
            max="20"
          />
        </div>
        <button id="form-button">Köp</button>
      </form>
    </header>
    <div id="transactions-section">
      <h1 id="transactions-heading">Dina transaktioner</h1>
    </div>
    <script src="app.js"></script>
  </body>
</html>
