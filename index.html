<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafeteria</title>
  </head>
  <body>
    <div>
      <form id="inputForm">
        <label for="coffeeMenu">Välj kaffesort</label>
        <select name="coffeeChoice" id="coffeeMenu"></select>
        <label for="numberOfCoffees">Antal</label>
        <input type="number" id="numberOfCoffees" min="1" max="10" value="1" />
        <button id="submitButton">Köp</button>
      </form>
      <p>Du har handlat för <span id="amountSpent">0</span> kr</p>
      <p>Medlemskapstatus: <span id="membershipStatus">Brons</span></p>
      <hr />
    </div>
    <div id="transactionsSection">
      <h1 id="transactionsHeading">Dina Transaktioner</h1>
    </div>

    <script src="app.js"></script>
  </body>
</html>
