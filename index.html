<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafeteria</title>
  </head>
  <body>
    <div>
      <form>
        <label for="coffeeMenu">Välj kaffesort</label>
        <select name="coffeeChoice" id="coffeeMenu">
          <option value="">Brygg kaffe - 20 kr</option>
          <option value="">Cappucino - 30 kr</option>
          <option value="">Latte - 40 kr</option>
        </select>
        <label for="numberOfCoffees">Antal</label>
        <input type="number" id="numberOfCoffees" min="1" max="10" value="1" />
        <button>Köp</button>
      </form>
      <p>Du har handlat för <span id="amountSpent">0</span> kr</p>
      <p>Medlemskapstatus: <span id="membershipStatus">Brons</span></p>
      <hr />
    </div>

    <h1 id="transactionsHeading">Dina Transaktioner</h1>

    <script src="app.js"></script>
  </body>
</html>
